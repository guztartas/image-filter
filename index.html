<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processamento de imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/styles/carousel.css">
    <link rel="stylesheet" type="text/css" href="src/styles/index.css">
</head>

<body>
    <div class="container">
        <h1>Processamento de imagens</h1>

        <div class="form-image">

            <label for=""></label>
            <input type="file" id="file1" class="form-control" placeholder="Escolha a sua imagem" aria-label="Escolha a sua imagem" aria-describedby="basic-addon1">

            <label for=""></label>
            <input type="text" id="order" class="form-control" placeholder="Ordem" aria-label="Ordem" aria-describedby="basic-addon1">

            <label for=""></label>
            <input type="text" id="filter-size" value="3" class="form-control" placeholder="Tamanho do filtro" aria-label="Tamanho do filtro" aria-describedby="basic-addon1">
            <button id="bumit-btn" type="button" class="btn btn-primary btn-lg" onclick="filtrar()">Processar filtragens</button>
        </div>

        <div class="form-image-show">
            <img src="" id="img1" alt="" />
        </div>

        <div>
            <h1 id="text1" style="display: none;">Resultado:</h1>

            <div class="container-carousel">
                <div class="carousel" id="canvas-wrapper">
                </div>
            </div>

            <div class="charts">
                <h1 id="text2" style="display: none;">Distribuição de pixels, antes e depois:</h1>
                <div id="before_distribution" style="width: 900px; height: 500px;"></div>
                <div id="after_distribution" style="width: 900px; height: 500px;"></div>
            </div>
        </div>
</body>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="src/js/index.js"></script>
<script src="src/js/processamentoDeImagens/equalizacaoDeHistograma.js"></script>
<script src="src/js/processamentoDeImagens/filtragemPorMedia.js"></script>
<script src="src/js/processamentoDeImagens/filtragemPorValorMinimo.js"></script>
<script src="src/js/processamentoDeImagens/filtragemPorValorMaximo.js"></script>
<script src="src/js/processamentoDeImagens/filtragemPorOrdem.js"></script>
<script src="src/js/processamentoDeImagens/filtragemPorMediana.js"></script>
<script src="src/js/processamentoDeImagens/filtragemDeSuavizacaoConservativa.js"></script>
<script src="src/js/processamentoDeImagens/filtragemGaussiana.js"></script>
<script src="src/js/padroes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
